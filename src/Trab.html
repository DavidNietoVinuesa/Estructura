<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trab.css">
    <title>Ejemplo de Float Left</title>
    <style>
        .container {
            width: 300px; /* Ancho total del contenedor */
        }
        .item {
            width: 100px; /* Ancho de cada elemento */
            height: 100px; /* Altura de cada elemento */
            float: left; /* Establecer el flotado a la izquierda */
            border: 1px solid #000; /* Borde para visualización */
            box-sizing: border-box; /* El borde está incluido en el ancho y altura */
            margin: 5px; /* Margen entre los elementos */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

</body>
</html>
